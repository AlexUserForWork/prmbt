<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой портал</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b1210;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Фиксированная высота */
            z-index: 100;
        }
        
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .content {
            margin-top: 80px; /* Высота header */
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 80px; /* Высота header */
            width: 250px;
            height: calc(100vh - 80px);
        }
        
        .sidebar img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .main-content {
            margin-left: 250px; /* Ширина сайдбара */
        }
        
        .main-content img {
            width: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            .header, .sidebar {
                display: none;
            }
            
            .content {
                margin-top: 0;
            }
            
            .main-content {
                margin-left: 0;
            }

            .main-content img {
                content: url("s3-mobile.png"); /* Новое изображение для мобильной версии */
                max-width: 428px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="s1.png" alt="Header">
    </div>
    
    <div class="content">
        <div class="sidebar">
            <img src="s2.png" alt="Sidebar">
        </div>
        <div class="main-content">
            <img src="s3.png" alt="Main content">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Bet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b1210;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 100;
        }
        
        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .content {
            margin-top: 80px;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 80px;
            width: 250px;
            height: calc(100vh - 80px);
        }
        
        .sidebar img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .main-content {
            margin-left: 250px;
        }
        
        .desktop-images img {
            width: 100%;
            display: block;
        }

        .mobile-images {
            display: none;
        }

        .mobile-images img {
            width: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            .header, .sidebar {
                display: none;
            }
            
            .content {
                margin-top: 0;
            }
            
            .main-content {
                margin-left: 0;
            }

            .desktop-images {
                display: none;
            }

            .mobile-images {
                display: block;
                width: 100%;
                max-width: 428px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="s1.png" alt="Header">
    </div>
    
    <div class="content">
        <div class="sidebar">
            <img src="s2.png" alt="Sidebar">
        </div>
        <div class="main-content">
            <div class="desktop-images">
                <img src="desc_1.png" alt="Description 1">
                <img src="web5.gif" alt="Web animation">
                <img src="desc_2.png" alt="Description 2">
            </div>
            <div class="mobile-images">
                <img src="mob_1.png" alt="Mobile Description 1">
                <img src="webM.gif" alt="Mobile Web animation">
                <img src="mob_2.png" alt="Mobile Description 2">
            </div>
        </div>
    </div>
</body>
</html>
